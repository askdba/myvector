---
name: Release MyVector (Plugin + Component)

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

permissions: read-all

jobs:
  # Plugin build (in-tree). Requires a plugin CMakeLists.txt when copied into server tree.
  build-and-release:
    name: Build Plugin (in-tree)
    runs-on: ${{ matrix.os }}
    continue-on-error: true  # repo root CMakeLists is component-only; re-enable when plugin CMakeLists is restored
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            mysql-version: '8.0.35'
          - os: ubuntu-latest
            mysql-version: '8.4.8'
          - os: ubuntu-latest
            mysql-version: '9.0.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release artifact
        run: |
          mkdir -p release
          ./scripts/build-release.sh ${{ matrix.mysql-version }} release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myvector-mysql${{ matrix.mysql-version }}-${{ runner.os }}-${{ runner.arch }}
          path: release/*.tar.gz

  # Component build (out-of-tree, MYSQL_SOURCE_DIR). Mirrors plugin release flow.
  build-and-release-component:
    name: Build Component (out-of-tree)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - mysql-version: '8.0.35'
            mysql-tag: 'mysql-8.0.35'
          - mysql-version: '8.4.8'
            mysql-tag: 'mysql-8.4.8'
          - mysql-version: '9.0.0'
            mysql-tag: 'mysql-9.0.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libmysqlclient-dev pkg-config

      - name: Cache MySQL source
        id: cache-mysql
        uses: actions/cache@v4
        with:
          path: mysql-server
          key: release-mysql-${{ matrix.mysql-tag }}-v1

      - name: Clone MySQL source
        if: steps.cache-mysql.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ matrix.mysql-tag }} \
            https://github.com/mysql/mysql-server.git mysql-server

      - name: Build component
        run: ./scripts/build-component.sh "${{ matrix.mysql-tag }}" "$(pwd)/mysql-server"

      - name: Package component artifact
        run: |
          mkdir -p release
          ARTIFACT_NAME="myvector-component-mysql${{ matrix.mysql-version }}-linux-$(uname -m)"
          case "$(uname -m)" in
            x86_64) ARCH=amd64 ;;
            aarch64) ARCH=arm64 ;;
            *) ARCH=$(uname -m) ;;
          esac
          PACK_DIR="release/${ARTIFACT_NAME}"
          mkdir -p "$PACK_DIR"
          cp build/component/libmyvector_component.so "$PACK_DIR/myvector.so"
          cp build/component/myvector.json "$PACK_DIR/"
          cp sql/myvectorplugin.sql "$PACK_DIR/" 2>/dev/null || true
          tar -czf "release/${ARTIFACT_NAME}.tar.gz" -C release "$ARTIFACT_NAME"
          echo "Created release/${ARTIFACT_NAME}.tar.gz"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myvector-component-mysql${{ matrix.mysql-version }}-${{ runner.os }}-${{ runner.arch }}
          path: release/*.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-release-component]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            (cd "$dir" && sha256sum ./*.tar.gz >> ../checksums.txt)
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true