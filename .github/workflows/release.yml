---
name: Release MyVector Plugin

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

permissions: read-all

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            mysql-version: '8.0.35'
          - os: ubuntu-latest
            mysql-version: '8.4.8'
          - os: ubuntu-latest
            mysql-version: '9.0.0'
          - os: macos-latest
            mysql-version: '8.0.35'
          - os: macos-latest
            mysql-version: '8.4.8'
          - os: macos-latest
            mysql-version: '9.0.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release artifact
        run: |
          mkdir -p release
          ./scripts/build-release.sh ${{ matrix.mysql-version }} release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myvector-mysql${{ matrix.mysql-version }}-${{ runner.os }}-${{ runner.arch }}
          path: release/*.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-release
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            (cd "$dir" && sha256sum ./*.tar.gz >> ../checksums.txt)
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true