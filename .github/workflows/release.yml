name: Release MyVector Plugin

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            mysql-version: '8.0.35'
          - os: ubuntu-latest
            mysql-version: '8.4.0'
          - os: ubuntu-latest
            mysql-version: '9.0.0'
          - os: macos-latest
            mysql-version: '8.0.35'
          - os: macos-latest
            mysql-version: '8.4.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release artifact
        run: |
          mkdir -p release
          ./scripts/build-release.sh ${{ matrix.mysql-version }} release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myvector-mysql${{ matrix.mysql-version }}-${{ runner.os }}-${{ runner.arch }}
          path: release/*.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            (cd "$dir" && sha256sum *.tar.gz >> ../checksums.txt)
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifact for MySQL 8.0
        uses: actions/download-artifact@v4
        with:
          name: myvector-mysql8.0.35-Linux-X64
          path: docker-build

      - name: Prepare Docker build context
        run: |
          tar -xzf docker-build/*.tar.gz
          mv myvector-mysql8.0.35-linux-amd64/myvector.so .
          mv myvector-mysql8.0.35-linux-amd64/myvectorplugin.sql .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
