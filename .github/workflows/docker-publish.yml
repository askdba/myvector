name: Publish Docker Image

on:
  push:
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ "published" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - mysql-tag: 'mysql-8.0.45'
            mysql-version: '8.0'
            dockerfile: Dockerfile.oraclelinux8
            compiler: 10
          - mysql-tag: 'mysql-8.4.8'
            mysql-version: '8.4'
            dockerfile: Dockerfile.oraclelinux9
            compiler: 10
          - mysql-tag: 'mysql-9.6.0'
            mysql-version: '9.6'
            dockerfile: Dockerfile.oraclelinux9
            compiler: 11
    steps:
      - name: Checkout MyVector Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            gcc-10 \
            g++-10 \
            gcc-11 \
            g++-11 \
            libssl-dev \
            libncurses5-dev \
            pkg-config \
            bison \
            libtirpc-dev \
            libldap2-dev \
            libsasl2-dev \
            libudev-dev \
            libre2-dev \
            libcurl4-openssl-dev \
            libprotobuf-dev \
            protobuf-compiler

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build MyVector plugin (amd64/arm64)
        run: |
          set -euo pipefail
          for arch in amd64 arm64; do
            build_dir="mysql-server-${arch}"
            docker run --rm --platform "linux/${arch}" \
              -v "$PWD":/work -w /work ubuntu:22.04 bash -lc "
                set -euo pipefail
                apt-get update
                apt-get install -y \
                  build-essential \
                  cmake \
                  gcc-${{ matrix.compiler }} \
                  g++-${{ matrix.compiler }} \
                  git \
                  libssl-dev \
                  libncurses5-dev \
                  pkg-config \
                  bison \
                  libtirpc-dev \
                  libldap2-dev \
                  libsasl2-dev \
                  libudev-dev \
                  libre2-dev \
                  libcurl4-openssl-dev \
                  libprotobuf-dev \
                  protobuf-compiler
                rm -rf ${build_dir}
                git clone --depth 1 --branch ${{ matrix.mysql-tag }} \
                  https://github.com/mysql/mysql-server.git ${build_dir}
                mkdir -p ${build_dir}/plugin/myvector
                cp src/*.cc ${build_dir}/plugin/myvector/
                cp include/*.h ${build_dir}/plugin/myvector/
                cp include/*.i ${build_dir}/plugin/myvector/ 2>/dev/null || true
                cp CMakeLists.txt ${build_dir}/plugin/myvector/
                cd ${build_dir}
                mkdir -p bld && cd bld
                cmake .. \
                  -DCMAKE_C_COMPILER=gcc-${{ matrix.compiler }} \
                  -DCMAKE_CXX_COMPILER=g++-${{ matrix.compiler }} \
                  -DDOWNLOAD_BOOST=1 \
                  -DWITH_BOOST=../../boost_cache \
                  -DWITH_UNIT_TESTS=OFF \
                  -DWITH_ROUTER=OFF \
                  -DWITH_RAPID=OFF \
                  -DWITH_NDB=OFF \
                  -DWITH_NDBCLUSTER=OFF \
                  -DWITH_EXAMPLE_STORAGE_ENGINE=OFF \
                  -DCMAKE_BUILD_TYPE=Release
                make myvector -j\$(nproc)
                cp plugin_output_directory/myvector.so /work/myvector-${arch}.so
              "
          done
          cp sql/myvectorplugin.sql .

      - name: Smoke test image contents
        run: |
          for arch in amd64 arm64; do
            docker buildx build \
              --platform "linux/${arch}" \
              --file ${{ matrix.dockerfile }} \
              --build-arg MYSQL_VERSION=${{ matrix.mysql-version }} \
              -t "myvector-smoke:${{ matrix.mysql-version }}-${arch}" \
              --load \
              .
            docker run --rm --platform "linux/${arch}" \
              "myvector-smoke:${{ matrix.mysql-version }}-${arch}" \
              /bin/sh -c "test -f /usr/lib/mysql/plugin/myvector.so && test -f /docker-entrypoint-initdb.d/myvectorplugin.sql"
          done

      - name: Smoke test README examples
        run: |
          for arch in amd64 arm64; do
            DOCKER_DEFAULT_PLATFORM="linux/${arch}" \
              bash scripts/smoke-readme.sh "myvector-smoke:${{ matrix.mysql-version }}-${arch}"
          done

      - name: Login to GitHub Container Registry
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:mysql${{ matrix.mysql-version }}
          build-args: |
            MYSQL_VERSION=${{ matrix.mysql-version }}

      - name: Tag and push latest
        if: matrix.mysql-version == '8.0' && (github.event_name == 'release' || startsWith(github.ref, 'refs/tags/'))
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          build-args: |
            MYSQL_VERSION=${{ matrix.mysql-version }}
