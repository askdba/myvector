name: Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to GHCR'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mysql-tag: 'mysql-8.0.40'
            mysql-version: '8.0'
          - mysql-tag: 'mysql-8.4.8'
            mysql-version: '8.4'
          - mysql-tag: 'mysql-9.0.0'
            mysql-version: '9.0'
    steps:
      - name: Checkout MyVector Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libssl-dev \
            libncurses5-dev \
            pkg-config \
            bison \
            libtirpc-dev \
            libldap2-dev \
            libsasl2-dev \
            libudev-dev \
            libre2-dev \
            libcurl4-openssl-dev \
            libprotobuf-dev \
            protobuf-compiler

      - name: Clone MySQL Source
        run: |
          git clone --depth 1 --branch ${{ matrix.mysql-tag }} \
            https://github.com/mysql/mysql-server.git mysql-server

      - name: Copy MyVector to Plugin Directory
        run: |
          mkdir -p mysql-server/plugin/myvector
          cp src/*.cc mysql-server/plugin/myvector/
          cp include/*.h mysql-server/plugin/myvector/
          cp CMakeLists.txt mysql-server/plugin/myvector/

      - name: Configure MySQL Build
        run: |
          cd mysql-server
          mkdir -p bld && cd bld
          cmake .. \
            -DDOWNLOAD_BOOST=1 \
            -DWITH_BOOST=../../boost_cache \
            -DWITH_UNIT_TESTS=OFF \
            -DWITH_ROUTER=OFF \
            -DWITH_RAPID=OFF \
            -DWITH_NDB=OFF \
            -DWITH_NDBCLUSTER=OFF \
            -DWITH_EXAMPLE_STORAGE_ENGINE=OFF \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build MyVector Plugin
        run: |
          cd mysql-server/bld
          make myvector -j$(nproc)

      - name: Prepare Docker build context
        run: |
          cp mysql-server/bld/plugin_output_directory/myvector.so .
          cp sql/myvectorplugin.sql .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name == 'release' || inputs.push == 'true' }}
          tags: ghcr.io/${{ github.repository }}:mysql${{ matrix.mysql-version }}
          build-args: |
            MYSQL_VERSION=${{ matrix.mysql-version }}

      - name: Tag and push latest
        if: matrix.mysql-version == '8.0'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name == 'release' || inputs.push == 'true' }}
          tags: ghcr.io/${{ github.repository }}:latest
          build-args: |
            MYSQL_VERSION=${{ matrix.mysql-version }}
