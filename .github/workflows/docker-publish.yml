name: Publish Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - mysql-tag: 'mysql-8.0.45'
            mysql-version: '8.0'
            dockerfile: Dockerfile.oraclelinux8
            compiler: 10
          - mysql-tag: 'mysql-8.4.8'
            mysql-version: '8.4'
            dockerfile: Dockerfile.oraclelinux9
            compiler: 10
          - mysql-tag: 'mysql-9.6.0'
            mysql-version: '9.6'
            dockerfile: Dockerfile.oraclelinux9
            compiler: 11
    steps:
      - name: Checkout MyVector Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            gcc-10 \
            g++-10 \
            gcc-11 \
            g++-11 \
            libssl-dev \
            libncurses5-dev \
            pkg-config \
            bison \
            libtirpc-dev \
            libldap2-dev \
            libsasl2-dev \
            libudev-dev \
            libre2-dev \
            libcurl4-openssl-dev \
            libprotobuf-dev \
            protobuf-compiler

      - name: Clone MySQL Source
        run: |
          git clone --depth 1 --branch ${{ matrix.mysql-tag }} \
            https://github.com/mysql/mysql-server.git mysql-server

      - name: Copy MyVector to Plugin Directory
        run: |
          mkdir -p mysql-server/plugin/myvector
          cp src/*.cc mysql-server/plugin/myvector/
          cp include/*.h mysql-server/plugin/myvector/
          cp include/*.i mysql-server/plugin/myvector/ 2>/dev/null || true
          cp CMakeLists.txt mysql-server/plugin/myvector/

      - name: Configure MySQL Build
        run: |
          cd mysql-server
          mkdir -p bld && cd bld
          cmake .. \
            -DCMAKE_C_COMPILER=gcc-${{ matrix.compiler }} \
            -DCMAKE_CXX_COMPILER=g++-${{ matrix.compiler }} \
            -DDOWNLOAD_BOOST=1 \
            -DWITH_BOOST=../../boost_cache \
            -DWITH_UNIT_TESTS=OFF \
            -DWITH_ROUTER=OFF \
            -DWITH_RAPID=OFF \
            -DWITH_NDB=OFF \
            -DWITH_NDBCLUSTER=OFF \
            -DWITH_EXAMPLE_STORAGE_ENGINE=OFF \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build MyVector Plugin
        run: |
          cd mysql-server/bld
          make myvector -j$(nproc)

      - name: Prepare Docker build context
        run: |
          cp mysql-server/bld/plugin_output_directory/myvector.so .
          cp sql/myvectorplugin.sql .

      - name: Smoke test image contents
        run: |
          docker build \
            --file ${{ matrix.dockerfile }} \
            --build-arg MYSQL_VERSION=${{ matrix.mysql-version }} \
            -t myvector-smoke:${{ matrix.mysql-version }} \
            .
          docker run --rm myvector-smoke:${{ matrix.mysql-version }} \
            /bin/sh -c "test -f /usr/lib/mysql/plugin/myvector.so && test -f /docker-entrypoint-initdb.d/myvectorplugin.sql"

      - name: Smoke test README examples
        run: |
          bash scripts/smoke-readme.sh myvector-smoke:${{ matrix.mysql-version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository }}:mysql${{ matrix.mysql-version }}
          build-args: |
            MYSQL_VERSION=${{ matrix.mysql-version }}

      - name: Tag and push latest
        if: matrix.mysql-version == '8.0' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository }}:latest
          build-args: |
            MYSQL_VERSION=${{ matrix.mysql-version }}
