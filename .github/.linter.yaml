---
# .github/.linter.yaml
# Configuration for super-linter

# Disable all linters by default, and enable them one by one.
# This will help us focus on fixing one thing at a time.
DEFAULT_BRANCH: main
VALIDATE_ALL_CODEBASE: true
DISABLE_ERRORS: false
LINTER_RULES_PATH: .github

# C++ configuration
VALIDATE_CPP: false
VALIDATE_CLANG_FORMAT: false
CPP_FILE_EXTENSIONS: ".cc,.cpp,.h"

# Perl configuration
VALIDATE_PERL: false

# Ignore the include directory for JSCPD
JSCPD_CONFIG_FILE: .jscpd.json
