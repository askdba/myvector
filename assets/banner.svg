<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f29111;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bannerBg)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#00d4ff" stroke-width="0.5"/>
  </g>
  
  <!-- Left side vector network visualization -->
  <g filter="url(#softGlow)" transform="translate(50, 50)">
    <!-- Vector nodes -->
    <circle cx="30" cy="40" r="6" fill="#00d4ff" opacity="0.8"/>
    <circle cx="80" cy="20" r="5" fill="#7c3aed" opacity="0.7"/>
    <circle cx="120" cy="60" r="7" fill="#00d4ff" opacity="0.9"/>
    <circle cx="60" cy="100" r="5" fill="#7c3aed" opacity="0.6"/>
    <circle cx="140" cy="120" r="6" fill="#00d4ff" opacity="0.8"/>
    <circle cx="20" cy="140" r="4" fill="#f29111" opacity="0.7"/>
    <circle cx="100" cy="160" r="5" fill="#7c3aed" opacity="0.7"/>
    <circle cx="160" cy="80" r="4" fill="#f29111" opacity="0.6"/>
    
    <!-- Connecting lines -->
    <line x1="30" y1="40" x2="80" y2="20" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="80" y1="20" x2="120" y2="60" stroke="#7c3aed" stroke-width="1" opacity="0.4"/>
    <line x1="30" y1="40" x2="60" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <line x1="120" y1="60" x2="140" y2="120" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="60" y1="100" x2="100" y2="160" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
    <line x1="140" y1="120" x2="100" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="120" y1="60" x2="160" y2="80" stroke="#f29111" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="140" x2="60" y2="100" stroke="#f29111" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Right side vector network visualization -->
  <g filter="url(#softGlow)" transform="translate(950, 30)">
    <circle cx="50" cy="30" r="5" fill="#00d4ff" opacity="0.7"/>
    <circle cx="120" cy="50" r="6" fill="#7c3aed" opacity="0.8"/>
    <circle cx="80" cy="90" r="7" fill="#00d4ff" opacity="0.9"/>
    <circle cx="150" cy="100" r="5" fill="#f29111" opacity="0.7"/>
    <circle cx="30" cy="130" r="4" fill="#7c3aed" opacity="0.6"/>
    <circle cx="100" cy="150" r="5" fill="#00d4ff" opacity="0.7"/>
    <circle cx="170" cy="160" r="6" fill="#7c3aed" opacity="0.8"/>
    <circle cx="60" cy="180" r="4" fill="#f29111" opacity="0.6"/>
    
    <line x1="50" y1="30" x2="120" y2="50" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="120" y1="50" x2="80" y2="90" stroke="#7c3aed" stroke-width="1" opacity="0.4"/>
    <line x1="80" y1="90" x2="150" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="90" x2="30" y2="130" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
    <line x1="30" y1="130" x2="100" y2="150" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="150" y1="100" x2="170" y2="160" stroke="#f29111" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="150" x2="60" y2="180" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Central Logo -->
  <g transform="translate(280, 70)">
    <!-- Logo background circle -->
    <circle cx="80" cy="80" r="70" fill="none" stroke="url(#accentGrad)" stroke-width="3" filter="url(#glowEffect)"/>
    
    <!-- Vector nodes -->
    <circle cx="45" cy="50" r="7" fill="#00d4ff" opacity="0.9" filter="url(#softGlow)"/>
    <circle cx="115" cy="50" r="7" fill="#00d4ff" opacity="0.9" filter="url(#softGlow)"/>
    <circle cx="80" cy="35" r="8" fill="#7c3aed" opacity="1" filter="url(#softGlow)"/>
    <circle cx="50" cy="100" r="6" fill="#00d4ff" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="110" cy="100" r="6" fill="#00d4ff" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="80" cy="115" r="7" fill="#7c3aed" opacity="0.9" filter="url(#softGlow)"/>
    
    <!-- Connecting lines -->
    <line x1="45" y1="50" x2="80" y2="35" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="115" y1="50" x2="80" y2="35" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="45" y1="50" x2="50" y2="100" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
    <line x1="115" y1="50" x2="110" y2="100" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="100" x2="80" y2="115" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="110" y1="100" x2="80" y2="115" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    
    <!-- Central search point -->
    <circle cx="80" cy="75" r="10" fill="none" stroke="#f29111" stroke-width="2.5" filter="url(#glowEffect)"/>
    <circle cx="80" cy="75" r="4" fill="#f29111"/>
    
    <!-- Search radius -->
    <circle cx="80" cy="75" r="28" fill="none" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
  </g>
  
  <!-- Main Title -->
  <text x="480" y="130" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)" filter="url(#softGlow)">
    MyVector
  </text>
  
  <!-- Tagline -->
  <text x="480" y="175" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="400" fill="#a0a0a0">
    Vector Storage &amp; Search Plugin for MySQL
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(480, 200)">
    <!-- HNSW badge -->
    <rect x="0" y="0" width="80" height="28" rx="14" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>
    <text x="40" y="19" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" font-weight="600" fill="#00d4ff">HNSW</text>
    
    <!-- ANN badge -->
    <rect x="95" y="0" width="65" height="28" rx="14" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.8"/>
    <text x="127" y="19" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" font-weight="600" fill="#7c3aed">ANN</text>
    
    <!-- KNN badge -->
    <rect x="175" y="0" width="65" height="28" rx="14" fill="none" stroke="#f29111" stroke-width="1.5" opacity="0.8"/>
    <text x="207" y="19" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" font-weight="600" fill="#f29111">KNN</text>
    
    <!-- MySQL badge -->
    <rect x="255" y="0" width="85" height="28" rx="14" fill="none" stroke="#00758f" stroke-width="1.5" opacity="0.8"/>
    <text x="297" y="19" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" font-weight="600" fill="#00758f">MySQL</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="295" width="1200" height="5" fill="url(#accentGrad)"/>
</svg>
